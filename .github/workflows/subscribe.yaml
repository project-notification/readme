name: subscribe
on:
  issues:
    types: [opened, edited, reopened]
jobs:
  subscribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: test
        run: echo "${{github.event.issue.labels.*.name}}"

      - name: Install jq
        run: sudo apt-get install jq

      - name: Set execute permission for script
        run: chmod +x ./request.sh

      - name: request
        run: |
          ./request.sh "${{ github.event.issue.body}}"
